<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import the Red Hat Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

    <!-- Link your CSS document-->
    <link rel="stylesheet" href="style.css">

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Document</title>
</head>
<body>
    <div id = "navbar" class = "row">
        <div class = "col-2">
            <img src="assets/icon.png" width="30">
        </div>
        <div class="col">
            <div class="row">
                <div class="col">
                    <button id="btnBuy" class="btn btn-success">Comprar</button>
                </div>
                <div class="col">
                    <button id="btnHelp" class="btn btn-info">Contato</button>
                </div>
            </div>
        </div>
    </div>
    <div id="login-page" class="content">
        <h1>Automatização de respostas do <i>Whatsapp!</i></h1>
    </div>

    <form>
        <div class = "form-group">
            <label for = "form-title" class = "sr-only">Usuário</label>
            <input id = "form-title" class = "form-control" placeholder="Usuário">
            <small class = "form-text text-muted">Usuário cadastrado no momento da compra</small>
        </div>

        <div class = "form-group">
            <label for = "form-title" class= "sr-only">Senha</label>
            <input id = "form-title" class = "form-control" type = "password" placeholder="Senha">
            <small>
                <button type="button" class = "btn btn-link btn-forgotpassword">Esqueci a minha senha</button>
            </small>
        </div>

    </form>

</body>
</html>
